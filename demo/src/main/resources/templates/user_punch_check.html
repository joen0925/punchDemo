<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>打卡查詢</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div th:replace="navbar/admin_navbar :: navbar"></div>
    <h2 class="mb-4 text-center">打卡紀錄查詢</h2>

    <table class="table table-bordered table-hover table-striped">
        <thead class="table-dark">
        <tr>
            <th>姓名</th>
            <th>打卡時間</th>
            <th>地點</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="record : ${history}">
            <td th:text="${record.name}">abc</td>
            <td th:text="${record.checkTime}">2025-04-18 08:00:00</td>
            <td th:text="${record.location}">海底</td>
        </tr>
        </tbody>
    </table>

    <div class="text-center mt-3">
        <a href="/user/userdashboard" class="btn btn-secondary">返回首頁</a>
    </div>
</div>

</body>
</html>
