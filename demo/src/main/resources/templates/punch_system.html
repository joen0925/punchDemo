<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>打卡查詢系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <h2 class="mb-4 text-center">打卡查詢與管理</h2>

    <!-- 查詢表單 -->
    <form class="row mb-4" th:action="@{/admin/punchSystem/search}" method="post">
        <div class="col-md-4">
            <input type="text" name="name" class="form-control" placeholder="請輸入姓名查詢" th:value="${searchName}">
        </div>
        <div class="col-md-auto">
            <button type="submit" class="btn btn-primary">查詢</button>
        </div>
    </form>

    <!-- 查詢結果列表 -->
    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-bordered table-hover">
                <thead class="table-light">
                    <tr>
                        <th>姓名</th>
                        <th>打卡時間</th>
                        <th>地點</th>
                        <th class="text-center">功能</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="record : ${records}">
                        <td th:text="${record.name}">王小明</td>
                        <td th:text="${record.checkTime}">2025-04-18 08:00:00</td>
                        <td th:text="${record.location}">辦公室</td>
                        <td class="text-center">
                            <button type="button" class="btn btn-warning btn-sm" data-bs-toggle="modal" data-bs-target="#editModal"
                                th:attr="data-id=${record.id}, data-name=${record.name}, data-checktime=${record.checkTime}
                                , data-location=${record.location}">修改</button>
                            <a th:href="@{'/punch/delete/' + ${record.id}}" class="btn btn-sm btn-danger"
                               onclick="return confirm('確定要刪除嗎？')">刪除</a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(records)}">
                        <td colspan="4" class="text-center text-muted">查無資料</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Bootstrap Modal -->
<div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content" method="post" th:action="@{/punch/update}">
        <div class="modal-header">
          <h5 class="modal-title">修改打卡資料</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="關閉"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" name="id" id="editId">
          <div class="mb-3">
            <label for="editName" class="form-label">姓名</label>
            <input type="text" class="form-control" id="editName" name="name">
          </div>
          <div class="mb-3">
            <label for="editCheckTime" class="form-label">打卡時間</label>
            <input type="text" class="form-control" id="editCheckTime" name="checkTime">
          </div>
          <div class="mb-3">
            <label for="editLocation" class="form-label">地點</label>
            <input type="text" class="form-control" id="editLocation" name="location">
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">儲存</button>
        </div>
      </form>
    </div>
  </div>
  
  
</body>
<script>
    document.addEventListener('DOMContentLoaded', function () {
      const modal = document.getElementById('editModal');
      modal.addEventListener('show.bs.modal', function (event) {
        const button = event.relatedTarget;
        document.getElementById('editId').value = button.getAttribute('data-id');
        document.getElementById('editName').value = button.getAttribute('data-name');
        document.getElementById('editCheckTime').value = button.getAttribute('data-checktime');
        document.getElementById('editLocation').value = button.getAttribute('data-location');
      });
    });
</script>
</html>
