<!-- templates/fragments/navbar.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
  <div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" th:text="${userName} + '你好!' " href="#">Spring Demo!!</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="切換導航">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/home">首頁</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about">關於我們</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/services">服務</a>
            </li>
          </ul>

          <!-- 登出按鈕 -->
          <form class="d-flex" th:action="@{/logout}" method="post">            
            <button class="btn btn-outline-light" type="submit">登出</button>
          </form>
        </div>
      </div>
    </nav>
  </div>
</body>
</html>
