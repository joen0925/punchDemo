<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>註冊頁面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light d-flex align-items-center" style="height: 100vh;">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">註冊帳號</h3>
                    <form th:action="@{/register/creat}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">使用者名稱</label>
                            <input type="text" class="form-control" id="userName" name="userName" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">密碼</label>
                            <input type="password" class="form-control" id="passWord" name="passWord" required>
                            <button type="button" class="btn btn-outline-secondary" id="togglePassword">顯示</button>
                        </div>

                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">確認密碼</label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                            <button type="button" class="btn btn-outline-secondary" id="toggleConfirmPassword">顯示</button>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">註冊</button>
                        </div>
                        <input type="hidden" name="role" value="USER">
                    </form>

                    <div th:if="${message == 'success'}" class="alert alert-success">
                        註冊成功！請前往登入。
                    </div>

                    <div th:if="${message == 'error'}" class="alert alert-success">
                        註冊失敗
                    </div>

                    <div class="text-center mt-3">
                        <a href="/login" class="btn btn-link">已經有帳號？點我登入</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
        // 確保 DOM 元素已加載後再執行
        document.addEventListener('DOMContentLoaded', function () {
            const togglePasswordButton = document.getElementById("togglePassword");
            const passwordField = document.getElementById("passWord");
            const toggleConfirmPassword = document.getElementById("toggleConfirmPassword");
            const confirmPassword = document.getElementById("confirmPassword");

            togglePasswordButton.addEventListener("click", function () {
                if (passwordField.type === "password") {
                    passwordField.type = "text";
                    togglePasswordButton.textContent = "隱藏";
                } else {
                    passwordField.type = "password";
                    togglePasswordButton.textContent = "顯示";
                }
            });

            toggleConfirmPassword.addEventListener("click", function () {
                if (confirmPassword.type === "password") {
                    confirmPassword.type = "text";
                    toggleConfirmPassword.textContent = "隱藏";
                } else {
                    confirmPassword.type = "password";
                    toggleConfirmPassword.textContent = "顯示";
                }
            });
        });
    </script>
</body>
</html>
